<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2 - HTML & CSS Lanjutan</title>
</head>
<body>
    <h3>Membuat List</h3>
    <p>Daftar Kampus di jogja</p>
    <ul>
    <li>UGM</li>
    <li>AMIKOM</li>
    <li>UII</li>
    <li>UPN</li>
    </ul>
    <h1>2. Membuat tabel</h1>
    <p>Daftar Penduduk di Jogja</p>
    <table>
        <thead>
            <tr>
                <td>Kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>
                <td>1.900.000</td>
            </tr>
            <tr>
                <td>Bantul</td>
                <td>2.000.000</td>
            </tr>
            <tr>
                <td>Sarkem</td>
                <td>10.000.000</td>
            </tr>
        </tbody>
    </table>
    <h1>3. Membuat Form</h1>
    <p>Form Input Data Penduduk</p>
    <form action=""></form>
    <div>
        <span>Masukkan Nama Kabupaten</span>
        <input type="Text" placeholder="nama kab">
    </div>
    <div>
        <span>Jumlah Penduduk</span>
        <input type="number" placeholder="Jumlah">
    </div>
    <div>
        <span><button>Simpan</button></span>
    </div>
</body>
</html>
